    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./public/main.css">
  </head>
  <body class="valign-wrapper teal lighten-5">
    
    <div class="container z-depth-1 white">
      
      <h3 class="header center teal-text">Metric-Imperial Converter</h3>
      <div class="row center-cols-in-row center-align">
        <div class="col valign-wrapper">
          <span>gal<br><small>gallons</small></span> <i class="tiny material-icons">swap_horiz</i> <span>l<br><small>liters</small></span>
        </div>
        <div class="col valign-wrapper">
          <span>lbs<br><small>pounds</small></span> <i class="tiny material-icons">swap_horiz</i> <span>kg<br><small>kilograms</small></span>
        </div>
        <div class="col valign-wrapper">
          <span>mi<br><small>miles</small></span> <i class="tiny material-icons">swap_horiz</i> <span>km<br><small>kilometers</small></span>
        </div>
      </div>
      <div class="row center">
        <form id="convertForm" class="col m6 offset-m3 s12 valign-wrapper">
          <div class="input-field col s8">
            <input type="text" id="convertField" class="validate" name="input" placeholder="4gal" required>
          </div>
          <div class="input-field col s4">
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </form>
      </div>
      <div class="row center row-result">
        
          <div class="preloader-wrapper small active hide">
            <div class="spinner-layer spinner-green-only">
              <div class="circle-clipper left">
                <div class="circle"></div>
              </div>
              <div class="gap-patch">
                <div class="circle"></div>
              </div>
              <div class="circle-clipper right">
                <div class="circle"></div>
              </div>
            </div>
          </div>
        
        <div id="result" class="col s12 flow-text teal-text"></div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script>
      var jq = $.noConflict();
      jq(function() {
        jq('#convertForm').submit(function(event) {
          event.preventDefault();
          jq('#result').text('');          
          jq('.preloader-wrapper').removeClass('hide');
          jq.ajax({
            url: '/api/convert',
            type: 'get',
            data: jq('#convertForm').serialize(),
            success: function(data) {
              jq('.preloader-wrapper').addClass('hide');
              jq('#result').text(data.string);
              jq('#convertForm').trigger('reset');              
            },
            error: function(xhr, textStatus, error){
              jq('.preloader-wrapper').addClass('hide');
              jq('#result').text(xhr.responseJSON.error);              
            }
          });
        });
      });
   </script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
